<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Host Control</title>
    <style>
    </style>
    <script>
        var checkStatus = (pass)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"pass": pass});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://4kuukk5cehx7hpyeu7grkeenqi0btxwb.lambda-url.us-west-2.on.aws/", requestOptions)
            .then(response => response.text())
            .then(result => document.getElementById("response").innerHTML=result)
            .catch(error => console.log('error', error));
        }
        var start = (pass)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"pass": pass});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://dlnkczk7posu4i2h733hrfvyv40ymodx.lambda-url.us-west-2.on.aws/", requestOptions)
            .then(response => response.text())
            .then(result => document.getElementById("response").innerHTML=result)
            .catch(error => console.log('error', error));
        }
        var stop = (pass)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"pass": pass});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://2bd464rxbb5d7ovdypybtqmxsy0kstoh.lambda-url.us-west-2.on.aws/", requestOptions)
            .then(response => response.text())
            .then(result => document.getElementById("response").innerHTML=result)
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <p>
        <div>Response:</div>
        <div id="response"></div>
    </p>
    <form>
        <label>Pass:</label>
        <input type="password" id="pass"><br>
        <button type="button" onclick="checkStatus(document.getElementById('pass').value)">Check Server status</button>
        <button type="button" onclick="start(document.getElementById('pass').value)">Start server</button>
        <button type="button" onclick="stop(document.getElementById('pass').value)">Stop server</button>
        <!-- <button type="button">Call API</button> -->
    </form>
</body>
</html>
